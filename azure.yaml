# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
# Azure Developer CLI (azd) configuration for PoConnectFive
# Deploys to PoConnectFive resource group, uses shared services from PoShared

name: poconnectfive
metadata:
  template: aspire-starter@1.0.0

# Infrastructure configuration
infra:
  provider: bicep
  path: ./infra
  module: main

# Service definitions
services:
  web:
    language: dotnet
    project: ./src/Po.ConnectFive.Api/Po.ConnectFive.Api.csproj
    host: containerapp

# Azure configuration
azure:
  location: eastus
