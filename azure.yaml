# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
# Azure Developer CLI (azd) configuration for PoConnectFive
# Uses Aspire AppHost for orchestration and deployment to Azure Container Apps

name: poconnectfive
metadata:
  template: aspire-starter@1.0.0

# Use Aspire for service orchestration
services:
  app:
    language: dotnet
    project: ./src/PoConnectFive.AppHost/PoConnectFive.AppHost.csproj
    host: containerapp

# Azure configuration
azure:
  # Use existing shared resources from PoShared resource group
  location: eastus
