name: Build and Deploy to ACA

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: bbb8dfbe-9169-432f-9b7a-fbf861b51037
  RESOURCE_GROUP: PoConnectFive
  ACR_NAME: acrposhared
  CONTAINER_APP_NAME: ca-poconnectfive-web
  IMAGE_NAME: poconnectfive-web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install Aspire workload
        run: dotnet workload install aspire

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Publish app
        run: dotnet publish src/Po.ConnectFive.Api/Po.ConnectFive.Api.csproj -c Release -o ./publish

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push image to ACR
        run: |
          az acr build --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file src/Po.ConnectFive.Api/Dockerfile \
            .

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Show deployment URL
        run: |
          echo "ðŸš€ Deployed to: https://ca-poconnectfive-web.braveground-e6b1356c.eastus.azurecontainerapps.io/"
